<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, sans-serif;
        }



        /*
        img {
            vertical-align: middle;
              
        }
*/

        /* Slideshow container */

        .slideshow-container {
            max-width: 200px;
            position: relative;
            margin: auto;

        }



        /* The dots/bullets/indicators */

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #717171;
        }

        /* Fading animation */

        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }


        .imgh {


            vertical-align: middle;


        }

        .column {
            float: left;
            width: 33.33%;
            padding: 5px;
        }

        /* Clearfix (clear floats) */

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        /*
        .imgline {
            display: inline-block;
        }
*/

        @-webkit-keyframes fade {
            from {
                opacity: .4
            }
            to {
                opacity: 1
            }
        }

        @keyframes fade {
            from {
                opacity: .4
            }
            to {
                opacity: 1
            }
        }

        /* On smaller screens, decrease text size */

        @media only screen and (max-width: 300px) {
            .text {
                font-size: 11px
            }
        }
    </style>
</head>

<body>

    <div class="slideshow-container">
        <div class="row">

            <div class="mySlides fade">

                <div class="column ">
                    <img class="imgh" src="http://logos-download.com/wp-content/uploads/2016/12/Candy_King_CandyKing_logo.png" style="width:100%">

                </div>

                <div class="column ">
                    <img class="imgh" src="http://logos-download.com/wp-content/uploads/2016/12/Candy_King_CandyKing_logo.png" style="width:100%">

                </div>

                <div class="column ">
                    <img class="imgh" src="http://logos-download.com/wp-content/uploads/2016/12/Candy_King_CandyKing_logo.png" style="width:100%">

                </div>



            </div>

            <div class="mySlides fade">
                <div class="column ">
                    <img class="imgh" src="http://www.candyjarbozeman.com/wp-content/themes/thecandyjar/images/candy-jar-logo-large.png" style="width:100%">
                </div>
                <div class="column ">
                    <img class="imgh" src="http://www.candyjarbozeman.com/wp-content/themes/thecandyjar/images/candy-jar-logo-large.png" style="width:100%">

            <div class="mySlides fade">
                <div class="column ">
                    <img class="imgh" src="http://www.candyrific.com/res/uploads/brands/logos/color/AirHeads-Logo.png" style="width:100%">
                </div>

                </div>

                </div>

            </div>
        </div>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>

</body>
</html>
