<!DOCTYPE html>
<html>
    <head>
    <title>map</title>
   <style>
       #map {
           width: 100%;
           height: 500px;
       }
        </style>
</head>

<body>
<div id="map"></div>
    
    <script>
    function initMap() {
        var location = {lat: 55.604981, lng: 13.003822};
        var map = new google.maps.Map(document.getElementById("map"), {zoom: 4,
         center: location });
        
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
        
    }
    </script>
    <script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDTE9kLp5cx-VDWCRkyoAZcm-MI36rfFKY&callback=initMap"  type="text/javascript"></script>

</body>
    
</html>
