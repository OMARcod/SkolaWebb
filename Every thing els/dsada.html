<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none}
.demo {cursor:pointer}
</style>
<body>

<div class="w3-container">
  <h2>Slideshow Indicators</h2>
  <p>Using images to indicate how many slides there are in the slideshow, and highlight the image the user is currently viewing.</p>
</div>
    
    
<!--     https://vignette.wikia.nocookie.net/logopedia/images/a/a3/Marabou_ny.png/revision/latest?cb=20100110164041
    
    
    http://kexchokladrunning.se/sites/default/files/2017-11/logo.png
    
    
    http://logos-download.com/wp-content/uploads/2016/08/Cloetta_logo.png
    
    https://d25lcx2ne1mt2n.cloudfront.net/208250/19244687-VFndV.png?name=Kexchoklad_2_kg.jpg
    
    
    http://www.cloetta.dk/imagecache/koq5y5kh53dbkgy1xgz8/Malaco_logo_high_RGB.png
    
    http://www.fazer.se/globalassets/global/fazer.se/fg_fazer_logo_rgb.png?width=450&height=999&mode=max-->

<div class="w3-content" style="max-width:1200px">
  <img class="mySlides" src="https://vignette.wikia.nocookie.net/logopedia/images/8/85/Marabou_2015.png/revision/latest?cb=20151101212707" style="width:50%">
  <img class="mySlides" src=" http://kexchokladrunning.se/sites/default/files/2017-11/logo.png" style="width:50%">
  <img class="mySlides" src="https://d25lcx2ne1mt2n.cloudfront.net/208250/19244687-VFndV.png?name=Kexchoklad_2_kg.jpg" style="width:50%">

  <div class="w3-row-padding w3-section">
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="  https://vignette.wikia.nocookie.net/logopedia/images/8/85/Marabou_2015.png/revision/latest?cb=20151101212707" style="width:50%" onclick="currentDiv(1)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="  http://kexchokladrunning.se/sites/default/files/2017-11/logo.png
    " style="width:50%" onclick="currentDiv(2)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src=" https://d25lcx2ne1mt2n.cloudfront.net/208250/19244687-VFndV.png?name=Kexchoklad_2_kg.jpg
    " style="width:50%" onclick="currentDiv(3)">
    </div>
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}
</script>

</body>
</html>
